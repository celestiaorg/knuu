name: Knuu Testing

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
  merge_group:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - pkg: "./pkg/..."
            timeout: 10m
          - pkg: "./e2e/basic"
            timeout: 15m
          - pkg: "./e2e/sidecars"
            timeout: 5m
          - pkg: "./e2e/system"
            timeout: 15m
          - pkg: "./e2e/netshaper"
            timeout: 60m
    runs-on: ubuntu-latest

    steps:
      - name: Set up Go 1.22.1
        uses: actions/setup-go@v4.0.1
        with:
          go-version: 1.22.1

      - name: Check out code into the Go module directory
        uses: actions/checkout@v4.1.2

      - name: Setup kubeconfig
        env:
          KUBECONFIG_FILE: ${{ secrets.KNUU_DEV_KUBECONFIG_FILE }}
        run: |
          mkdir -p $HOME/.kube
          echo "${KUBECONFIG_FILE}" > $HOME/.kube/config

      - name: Run Tests
        run: make test pkgs=${{ matrix.pkg }} timeout=${{ matrix.timeout }}
        env:
          KNUU_SKIP_CLEANUP: "false"
          KNUU_TIMEOUT: "${{ matrix.timeout }}"
          GRAFANA_ENDPOINT: ${{ secrets.GRAFANA_ENDPOINT }}
          GRAFANA_USERNAME: ${{ secrets.GRAFANA_USERNAME }}
          GRAFANA_TOKEN: ${{ secrets.GRAFANA_TOKEN }}
